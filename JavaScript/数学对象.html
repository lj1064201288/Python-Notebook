<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学对象</title>
</head>
<body>
    <script>
        // 四舍五入
        var res=Math.round(5.641);
        console.log(res);

        //获取最大值
        var res=Math.max(10,34,6,14,56,84);
        console.log(res);

        // 获取最小值
        var res=Math.min(23,45,5,62,67,5,234,27);
        console.log(res);

        // 获取绝对值
        var res=Math.abs(-100);
        console.log(res);

        // 退一取整（向下取整）
        var res=Math.floor(1.9);
        console.log(res);

        // 进一取整(向上取整)
        var res=Math.ceil(1.1);
        console.log(res);

        // 幂运算 用来获取x的y次方 2的3次方
        var res=Math.pow(2,64);
        console.log(res);

        // 开方运算 返回一个数的平方根
        var res=Math.sqrt(9);
        console.log(res);
    </script>
</body>
</html>
