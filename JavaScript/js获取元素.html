<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
     <!--<script src="./5.js"></script>-->
    <style>
        #item1{
            width:300px;
        }
    </style>
</head>
<body>
    <script>
        window.onload=function(){
            // 获取元素
            var oDiv=document.getElementById('item1');
            console.log(oDiv);
            //js 可以通过style属性来给元素设置样式 样式是加在行间的(js添加的样式优先级高)
            // oDiv.style.width='200px';//设置元素的高度
            oDiv.style.height="200px"; //设置元素的高度
            oDiv.style.backgroundColor="green";
            oDiv.style.fontSize="40px";
            // 注意:在设置样式的时候,如果有些属性是双拼词 font-size要把中横杠去掉 第二个单词首字母大写
            // 通过js获取元素的样式只能获取行间样式
            console.log(oDiv.style.width);
            //js 操作元素的文本内容
            // innerHtml 一般用来设置内容 可以解析标签 获取内容时会连同标签一起获取
            // innerText 一般只用来获取内容 解析不了标签 只能获取文本不能获取标签
            // 主要会覆盖原来的内容
            oDiv.innerHTML="<h1>555</h1>";
            //oDiv.innerText="<h1>666</h1>";
            // innerHTML 获取元素中的内容；
            console.log(oDiv.innerHTML);
            console.log(oDiv.innerText);

            //表单值的操作
                // 通过id获取变淡元素对象
            V1=document.getElementById('uname');
            console.log(V1);

            //获取表单的值 格式: 元素对象.value
            console.log(V1.value);
            //社会表单的值 格式:元素对象.value='要设置的值'
            V1.value='777';


        }
    </script>
    <div id="item1" style="height:200px; background-color:red;font-size:30px;">
        <!--<h1>444</h1>-->
    </div>
    <input type="text" value="123" name="username" id="uname">

</body>
</html>
