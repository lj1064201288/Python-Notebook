<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>
        .box1,.box2,.box3{
            width:200px;
            height:200px;
        }
        .box1{
            background-color:red;
        }
        .box2{
            background-color:green;
        }
        .box3{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
