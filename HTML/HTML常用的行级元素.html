<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的行级元素</title>
</head>
<a>
    <!--连接标签
        a 标签 href属性, 跟要跳转的网址
            target:_blank 在新窗口打开跳转的页面-->
    <!--通过a标签瞄点的制作-->
    <a href = ./复习块元素.html"target = "_balank">跳转到本地的文件</a>
    <!--图像标签 img（单标签 不需要闭合）
                                   src: 图片的地址(网络资源或者本地资源)
                                   alt: 用于图片加载失败的替代文字(必须存在)
                                   title: 鼠标选题在图片上的提示信息(可写可不写)
                                   width: 设置图片的宽度
                                   height: 设置图片的高度
                                   注意: 一般我们会只给图片或者只设置高度,那高度或者宽度会比例放大或者缩小
                                            -->
    <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1533472306&di=01eae1246b987d39627f993beb284364&src=http://imgsrc.baidu.com/imgad/pic/item/838ba61ea8d3fd1fe7e195143b4e251f95ca5f37.jpg"
    width="200px" height="200px", alt="这是图片标签"title="这是一张人工智能的大图">
    <br>
    <!--文本标签-->
    <!--加粗b strong: 具有强调意义 斜体i em: 斜体,具有强调意义-->
    <b>src:</b>
    图片的地址(网络资源或者本地资源)
    <br>
    <i>alt:</i>
    用于图片的加载失败替代文字(必须存在)
    <br>
    <em>width</em>
    设置图片的宽度
    <br>
    height: 设置图片的高度
    <br>
    注意: 一般我们只给图片宽度或者高度,那高度或者宽度会等比例放大或缩小
    <br>
    <span style="color:red">注意:</span>
    一般我们只会给图片宽度或者高度,那高度或者宽度或等比例的方法或者缩小
    <br>
    <!--html当中的实体字符 &gt;:大于号, &lt;:小于号. &copy; &nbsp; 空格-->
    1>2;
    <br>
    1>2;
    <br>
    1<2
    <br>
    @
    <br>
    注意: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般我们只给图片宽度或者高度,那高度或者宽度或等比例放大或者缩小



</body>
</html>
