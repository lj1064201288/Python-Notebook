<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin重合</title>
    <style>
        *{margin:0;padding:0}
        .box1{
            width:200px;
            height:200px;
            background:#000;
            margin-bottom:-20px;
        }
        .box2{
            width:200px;
            height:200px;
            background:red;
            margin-top:-10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
