<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>
    <!--1.外链式,通过link标签引入css文件 要在head标签中引入-->
  <!--  <link rel="stylesheet" href="./外链式文件.css">-->
    <!--2.嵌入式 是通过style标签来写css 也要写在head标签当中-->
    <style>
        div{
            width:200px;
            height:200px;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div></div>
    <div style="width:200px; height:200px; background-color:#567"></div>

</body>
</html>
